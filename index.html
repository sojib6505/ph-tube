<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph-tube</title>
    <!-- daisy-UI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header >
      <nav class="w-11/12 mx-auto flex justify-between py-4 border-b">
        <div>
          <img src="assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div>
          <button class="btn">Blog</button>
        </div>
      </nav>
    </header>
     <nav id="btn-container" class="flex gap-2 justify-center py-2">
     </nav>
     <main>
        <section id="vedio-main" class="w-11/12 mx-auto grid grid-cols-q md:grid-cols-2 lg:grid-cols-4 gap-5">
        </section>
     </main>

     <!-- Open the modal using ID.showModal() method -->
<button class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal">
  <div class="modal-box">
    <div id="modal-content" class="flex justify-center flex-col items-center">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="script/script.js"></script>
  </body>
</html>
